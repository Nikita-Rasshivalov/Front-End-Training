<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">

      <div class="calc container">
        <div class="result"></div>

        <div class="item__btn clean">AC</div>
        <div class="item__btn back">&larr;</div>
        <div class="item__btn">/</div>
        <div class="item__btn">*</div>

        <div class="item__btn">7</div>
        <div class="item__btn">8</div>
        <div class="item__btn">9</div>
        <div class="item__btn">-</div>

        <div class="item__btn">4</div>
        <div class="item__btn">5</div>
        <div class="item__btn">6</div>
        <div class="item__btn">+</div>

        <div class="item__btn">1</div>
        <div class="item__btn">2</div>
        <div class="item__btn">3</div>
        <div class="item__btn">)</div>

        <div class="item__btn equal">=</div>
        <div class="item__btn zero">0</div>
        <div class="item__btn">.</div>
        <div class="item__btn">(</div>
      </div>
      <div class="JsonSender">Send JSon</div>
    </div>
    <script src="/scripts/scripts.js"></script>
  </body>
</html>
